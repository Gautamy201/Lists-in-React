<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic List Rendering</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // Your ItemList component code will go here
      // ItemList component definition
      function ItemList({ items }) {
        // Check if items array is empty
        if (items.length === 0) {
          return <p>No items found</p>;
        }

        // Map over the items array and render each as a list item
        return (
          <ul>
            {items.map((item, index) => (
              <li key={index}>{item}</li>
            ))}
          </ul>
        );
      }

      // Rendering the ItemList component with a non-empty array
      ReactDOM.render(
        <ItemList items={["Apple", "Banana", "Cherry"]} />,
        document.getElementById("root")
      );

      // Uncomment the following lines to test with an empty array
      // ReactDOM.render(<ItemList items={[]} />, document.getElementById("root"));
    </script>
  </body>
</html>
